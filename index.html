<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JS Lightbox</h1>

    <div class="gallery">
        <img src="img/IMG_1355.jpeg" alt="Photo 1" class="thumbnail">
        <img src="img/IMG_5985.jpeg" alt="Photo 2" class="thumbnail">
        <img src="img/IMG_7828.jpeg" alt="Photo 3" class="thumbnail">
        <img src="img/IMG_7893.jpeg" alt="Photo 4" class="thumbnail">
        <img src="img/IMG_7905.jpeg" alt="Photo 5" class="thumbnail">
        <!-- Add more images as needed -->
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
